name: Bug report üêõ
description: Report a bug to help us improve
labels: ['bug']
projects: Club STEAM App
title: "[üêõ Bug] Report - "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: expected-behavior-description
    attributes:
      label: "# Expected behavior ‚úÖ"
      description: | 
        What was the expected behavior?
      placeholder: |
        # Eoooooo!!!!
        ### xddddd
        - xd
        [xd](https://google.com)
      
  - type: textarea
    id: actual-behavior-description
    attributes:
      label: "# Actual behavior üêû"
      description: | 
        What was the observed behavior?
      value: |
        # 
        
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "# Steps To Reproduce üìù"
      description: Steps to reproduce the behavior.
      placeholder: |
        Please tell us how to reproduce this bug, for example:
        1. Build with '...' arguments
        2. Run with '....' arguments
        4. Use '...' configuration options
        5. See the error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What should be the expected behavior.
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Paste your screenshots here.
  - type: textarea
    id: software-info
    attributes:
      label: Software information
      description: Please provide the following information about your environment.
      value: |
        - Operating system:
        - Rust version:
        - Project version:
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Do you want to share any additional context about this bug?
      placeholder: Add any other context about the problem here.
